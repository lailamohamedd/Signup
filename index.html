<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <h1 class="text-center head">SIGNUP FORM</h1>
    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 read log">
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <h4>Lorem, ipsum dolor.</h4>
                    <p>Lorem ipsum dolor sit amet consectetur ipsum dolor sit amet adipisicing elit. In et ratione magnam ab Lorem ipsum dolor sit amet ipsum dolor sit amet.</p>
                    <br>
                    <h4>Sign Up With</h4>
                    <div class="social">
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-youtube"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-google"></i>
                        <i class="fa fa-rss"></i>
                        <i class="fa fa-facebook"></i>
                    </div><br>
                    <h5>already have an account <span> Sign In</span></h5><br><br>
                </div>
                <div class="col-md-6 form log">
                    <h3>New Customer</h3>
                    <form action="">
                        <input class="form-control" type="text" name="fname" id="" placeholder="First Name" autocomplete="off">
                        <input class="form-control" type="text" name="lname" id="" placeholder="Last Name">
                        <input class="form-control" type="text" name="email" id="" placeholder="Email">
                        <input class="form-control" type="text" name="pass" id="" placeholder="Password">
                        <input class="form-control" type="text" name="cpass" id="" placeholder="Confirm Password">
                        <input type="submit" value="SIGNUP">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
